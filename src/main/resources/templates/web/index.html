<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS | Student Information Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #64748b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --sidebar-bg: #0f172a;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: white;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: fixed;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        .logo i {
            color: var(--primary);
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-links a.active, .nav-links a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-links a i {
            width: 20px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .main {
            flex: 1;
            margin-left: 260px;
            padding: 2rem 3rem;
            max-width: 1400px;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .header-title h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .header-title p {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            position: relative;
        }

        .search-container input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            width: 320px;
            outline: none;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .search-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .search-container input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .form-group input, .form-group select {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        /* Table Styling */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #f8fafc;
            padding: 1rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid #e2e8f0;
        }

        td {
            padding: 1rem;
            font-size: 0.875rem;
            border-bottom: 1px solid #f1f5f9;
            color: var(--text-main);
        }

        tr:hover td {
            background: #f8fafc;
        }

        .badge {
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-active { background: #dcfce7; color: #166534; }
        .badge-inactive { background: #fee2e2; color: #991b1b; }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
            color: white;
            text-decoration: none;
        }

        .btn-edit { background: var(--warning); }
        .btn-delete { background: var(--danger); }

        .btn-icon:hover { opacity: 0.9; transform: scale(1.05); }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar { width: 80px; padding: 2rem 0.75rem; }
            .logo span, .nav-links span { display: none; }
            .logo { justify-content: center; }
            .nav-links a { justify-content: center; padding: 1rem; }
            .main { margin-left: 80px; padding: 2rem; }
        }
    </style>
</head>
<body>

    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="#" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>SIMS</span>
            </a>
            <nav class="nav-links">
                <a th:href="@{/students}" class="active">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
                
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <header class="top-header">
                <div class="header-title">
                    <h1>Student Portal</h1>
                    <p>Manage registrations and student analytics</p>
                </div>

                <form class="search-container" th:action="@{/students}" method="get">
                    <i class="fas fa-search"></i>
                    <input type="text" name="q" placeholder="Search students..." th:value="${q}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </header>

            <!-- Registration Form -->
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${editMode} ? 'Edit Student Details' : 'Register New Student'">Register New Student</h2>
                </div>

                <form th:action="${editMode} ? @{/students/update/{id}(id=${student.id})} : @{/students/save}"
                      th:object="${student}" method="post">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Registration No.</label>
                            <input type="text" th:field="*{registrationNumber}" placeholder="REG/2024/001" required>
                        </div>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" th:field="*{fullName}" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" th:field="*{email}" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" th:field="*{phone}" placeholder="+1 234 567 890">
                        </div>
                        <div class="form-group">
                            <label>Batch Year</label>
                            <input type="number" th:field="*{batchYear}" placeholder="2024" required>
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <select th:field="*{department}" required>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Mathematics">Mathematics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" th:field="*{dateOfBirth}">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select th:field="*{gender}">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group" style="grid-column: span 2;">
                            <label>Home Address</label>
                            <input type="text" th:field="*{address}" placeholder="123 Academic Way, City">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select th:field="*{status}">
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                            </select>
                        </div>
                    </div>

                    <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-save"></i>
                            <span th:text="${editMode} ? 'Update Student' : 'Save Registration'">Save Registration</span>
                        </button>
                        <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>

            <!-- Table Card -->
            <div class="card">
                <div class="card-header">
                    <h2>All Students List</h2>
                    <span class="badge badge-active" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                        Total Students: <span th:text="${totalStudents}">0</span>
                    </span>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Reg No</th>
                                <th>Student Name</th>
                                <th>Email</th>
                                <th>Batch</th>
                                <th>Department</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="st : ${students}">
                                <td style="font-weight: 600;" th:text="${st.registrationNumber}"></td>
                                <td>
                                    <span th:text="${st.fullName}"></span>
                                </td>
                                <td th:text="${st.email}"></td>
                                <td th:text="${st.batchYear}"></td>
                                <td th:text="${st.department}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${st.status == 'ACTIVE' ? 'badge-active' : 'badge-inactive'}"
                                          th:text="${st.status}"></span>
                                </td>
                                <td class="actions">
                                    <a class="btn-icon btn-edit" th:href="@{/students/edit/{id}(id=${st.id})}" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a class="btn-icon btn-delete" 
                                       th:href="@{/students/delete/{id}(id=${st.id})}" 
                                       onclick="return confirm('Archive this record?');" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
